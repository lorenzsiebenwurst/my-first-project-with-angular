<label for="">Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()"> Add Server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>

<app-server *ngFor="let server of servers"></app-server>


<hr>
<input type="text" [(ngModel)]="username" (input)="onUsernameInput()">
<p> {{ username }}</p>
<button class="btn btn-primary" (click)="onResetUsername()" [disabled]="!allowResetUsername">Reset User</button>
<hr>

<button (click)="onDisplayDetails($event)" class="btn btn-primary">Display Details</button>
<p *ngIf="passwordIsHidden">Secret Password = tuna</p>
<p *ngFor="let timeStamp of clickOnDetailsBtnArray"
    [ngStyle]="{backgroundColor: timeStamp >= 5 ? 'blue' : 'transparent'}" [ngClass]="{'overFive': timeStamp >= 5 }"> {{
    timeStamp }} </p>
